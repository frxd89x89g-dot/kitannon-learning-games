<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>さんすうバルーン | きたのん学習ゲーム</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ヘッダー -->
  <header class="game-header">
    <!-- さんすうゲームのホームへ戻る -->
    <button id="home-btn" class="header-btn">
      ← さんすうゲーム ホーム
    </button>

    <!-- きたのん学習ゲームへ戻る -->
    <button id="back-btn" class="header-btn">
      ← きたのん学習ゲーム
    </button>
  </header>

  <!-- ゲーム画面 -->
  <main class="game-container">
    <div class="hud">
      <div class="hud-item">スコア: <span id="score-display">0</span></div>
      <div class="hud-item">のこり: <span id="time-display">60</span></div>
    </div>

    <div id="question-text" class="question"></div>

    <canvas id="game-canvas"></canvas>

    <div id="combo-popup" class="combo-popup hidden">
      <span id="combo-count">2</span> COMBO!!
    </div>
  </main>

  <!-- スタート画面 -->
  <div id="overlay-start" class="overlay">
    <div class="overlay-content">
      <h1>さんすうバルーン</h1>

      <label>
        がくねん：
        <select id="grade-select">
          <option value="1">1ねん</option>
          <option value="2">2ねん</option>
          <option value="3">3ねん</option>
          <option value="4">4ねん</option>
          <option value="5">5ねん</option>
          <option value="6">6ねん</option>
        </select>
      </label>

      <label>
        <input type="checkbox" id="sound-toggle-start" checked />
        おとを ならす
      </label>

      <button id="start-btn">スタート</button>
    </div>
  </div>

  <!-- ゲームオーバー画面 -->
  <div id="overlay-gameover" class="overlay hidden">
    <div class="overlay-content">
      <h2>おわり！</h2>
      <p>スコア：<span id="final-score">0</span></p>
      <p>ハイスコア：<span id="high-score">0</span></p>

      <button id="retry-btn">もういちど</button>
      <button id="home-btn" class="home-btn">ホームへ</button>
    </div>
  </div>

  <!-- 設定画面 -->
  <div id="overlay-settings" class="overlay hidden">
    <div class="overlay-content">
      <h2>せってい</h2>

      <label>
        <input type="radio" name="speed" id="speed-normal" checked />
        ふつう
      </label>
      <label>
        <input type="radio" name="speed" id="speed-slow" />
        ゆっくり
      </label>

      <label>
        <input type="checkbox" id="low-grade-mode" />
        ノーペナルティ（低学年）
      </label>

      <label>
        <input type="checkbox" id="sound-toggle-settings" checked />
        おとを ならす
      </label>

      <button id="settings-close-btn">とじる</button>
    </div>
  </div>

  <!-- キャラクターフィードバック -->
  <div id="char-feedback" class="hidden">
    <img id="feedback-img" src="" alt="feedback" />
  </div>

  <!-- ゲーム本体 -->
  <script src="game.js"></script>
</body>
</html>
