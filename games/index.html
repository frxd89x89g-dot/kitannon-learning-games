<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ゲーム一覧｜きたのん学習ゲーム</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", sans-serif;
      background: #fff;
      color: #222;
    }
    .wrap { max-width: 920px; margin: 0 auto; padding: 20px 16px 40px; }
    .topbar { display: flex; gap: 10px; align-items: center; margin-bottom: 16px; }
    .btn {
      display: inline-block;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      color: #222;
      text-decoration: none;
      font-weight: 600;
    }
    h1 { margin: 6px 0 18px; font-size: 28px; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
    .card {
      border: 1px solid #eee;
      border-radius: 16px;
      padding: 14px 14px 12px;
      background: #fff;
    }
    .card h2 { margin: 0 0 8px; font-size: 20px; }
    .card p { margin: 0 0 10px; color: #555; line-height: 1.5; }
    .links { display: flex; gap: 10px; flex-wrap: wrap; }
    .tag { font-size: 12px; color: #666; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <!-- きたのん学習ゲーム HOME（リポジトリ直下の index.html に戻る） -->
      <a class="btn" href="../index.html">← きたのん学習ゲーム</a>
    </div>

    <h1>きたのん 学習ゲーム</h1>

    <div class="grid">
      <div class="card">
        <h2>さんすうバルーン</h2>
        <p>ふうせんをタップして、正解を当てよう！</p>
        <div class="links">
          <a class="btn" href="./sansuu/index.html">スタート</a>
        </div>
        <div class="tag">/games/sansuu/</div>
      </div>

      <div class="card">
        <h2>かんじゲーム</h2>
        <p>じゅんびちゅう</p>
        <div class="links">
          <a class="btn" href="#">準備中</a>
        </div>
        <div class="tag">coming soon</div>
      </div>

      <div class="card">
        <h2>えいごゲーム</h2>
        <p>じゅんびちゅう</p>
        <div class="links">
          <a class="btn" href="#">準備中</a>
        </div>
        <div class="tag">coming soon</div>
      </div>
    </div>
  </div>
</body>
</html>
